<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{master-layout}"
>
  <head>
    <title layout:title-pattern="$CONTENT_TITLE"></title>
    <link
      th:href="@{/styles/auth-master-layout.css}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <main
      layout:fragment="main"
      class="container-fluid d-flex align-items-center vh-100"
    >
      <div class="container text-center">
        <div
          class="carousel slide p-3 h-75 container"
          id="carousel"
          data-bs-ride="carousel"
          data-bs-interval="3000"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img th:src="@{/staticImages/6437464.webp}" alt="shopping" />
            </div>
            <div class="carousel-item">
              <img th:src="@{/staticImages/2912114.webp}" alt="shopping" />
            </div>
            <div class="carousel-item">
              <img th:src="@{/staticImages/8237687.webp}" alt="shopping" />
            </div>
          </div>
          <div class="d-flex justify-content-center w-100 mt-5">
            <div
              class="rounded-circle bg-primary mx-2 carousel-page-circle border border-secondary"
            ></div>
            <div
              class="rounded-circle border border-secondary mx-2 carousel-page-circle"
            ></div>
            <div
              class="rounded-circle border border-secondary mx-2 carousel-page-circle"
            ></div>
          </div>
        </div>
      </div>
      <div class="vl"></div>
      <div
        layout:fragment="form-container"
        class="d-flex justify-content-center"
      ></div>
    </main>
  </body>
  <div layout:fragment="scripts">
    <script
      type="text/javascript"
      th:src="@{js/auth-master-layout.js}"
    ></script>
  </div>
</html>
