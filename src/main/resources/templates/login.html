<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{auth-master-layout.html}"
>
  <head>
    <title>Login</title>
    <link th:href="@{/styles/register.css}" rel="stylesheet" />
  </head>
  <body>
    <main
      layout:fragment="form-container"
      class="d-flex justify-content-center container"
    >
      <form class="form-container">
        <h2 class="text-center">Login</h2>
        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn btn-primary mb-3">Login</button>
        <div>
          <span>New here?  </apan><a th:href="@{/register}">Register here</a>
        </div>
      </form>
    </main>
  </body>
  <div layout:fragment="scripts"></div>
</html>
