<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{auth-master-layout.html}"
>
  <head>
    <title>Login</title>
    <link th:href="@{/styles/register.css}" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <main
      layout:fragment="form-container"
      class="d-flex justify-content-center container"
    >
      <form class="form-container" th:action="@{/login}" th:method="post">
        <h2 class="display-4 fw-bold mb-3">Welcome Back</h2>
        <h5 class="mb-4">Please login to continue</h5>
        <div th:if="${param.error}" class="bg-danger text-center text-light py-2 my-3 rounded fw-semibold">    
          Invalid username and password. Please try again.
        </div>
        <div th:if="${param.sessionExpired}" class="bg-warning text-center py-2 my-3 rounded fw-semibold">    
          Session has been deactived due to inactivity. Please login again.
        </div>
        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn btn-primary mb-3">Login</button>
        <div>
          <span>New here?  </span><a th:href="@{/register}">Register here</a>
        </div>
        <div class="mt-2">
          <span>Forgot password?  </apan><a th:href="@{/reset-password}">Reset here</a>
        </div>
      </form>
    </main>
  </body>
</html>
