<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  layout:decorate="~{master-layout.html}"
>
  <head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">
      Marketplace
    </title>
    <link rel="stylesheet" th:href =@{/styles/product-master-layout.css}/>
  </head>
  <body>
    <header layout:fragment="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Marketplace</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/products"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/categories">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/products/add">Add Product</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <a
              class="d-flex align-items-center text-decoration-none text-reset"
              th:href="@{/profiles/{username}(username=${#authentication.name})}"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="28"
                height="28"
                fill="currentColor"
                class="bi bi-person-circle me-2"
                viewBox="0 0 16 16"
                th:if="${#authentication.principal.profilePicture == null}"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                />
              </svg>
              <img
                th:src="@{/images/profiles/{imageFile} (imageFile = ${#authentication.principal.profilePicture})}"
                class="profile-picture-navbar"
                th:if="${#authentication.principal.profilePicture != null}"
              />
              <span class="fs-5" sec:authentication="name"></span>
            </a>
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="btn btn-secondary-outline">
                Logout
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main layout:fragment="main" class="py-3 min-vh-95">
      <p>Page content goes here</p>
    </main>
    <footer layout:fragment="footer" class="text-end p-2">
      <span class="m-auto">Made with ‚ù§Ô∏è‚Äçüî• by Cheng-K</span>
    </footer>
  </body>
  <div layout:fragment="scripts"></div>
</html>
