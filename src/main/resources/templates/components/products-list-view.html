<div class="container-fluid" layout:fragment="productListView(products)">
  <div th:each="product : ${products}" class="row mb-3 border p-3">
    <div
      layout:replace="~{components/products-list-item :: productListItem(${product})}"
    ></div>
  </div>
  <div th:if="${!products.iterator().hasNext()}">
    <p>No products added to cart</p>
  </div>
</div>
