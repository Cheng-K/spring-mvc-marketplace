<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{products-master-layout.html}"
>
  <head>
    <title>Error</title>
  </head>
  <body>
    <main layout:fragment="main">
      <div
        class="container d-flex align-items-center justify-content-center h-100"
      >
        <div class="row">
          <div class="col-md-12 text-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="100"
              height="100"
              fill="currentColor"
              class="bi bi-x-circle-fill text-danger mb-3"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"
              />
            </svg>
            <h1 class="text-center" th:text="${error.httpStatus.value()}"></h1>
            <h2 class="text-center" th:text="${error.title}"></h2>
            <p class="text-center mb-4" th:text="${error.subtitle}"></p>
            <div class="d-grid gap-2 col-6 mx-auto">
              <a th:href="@{/}" class="btn btn-primary">Go to Home</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
